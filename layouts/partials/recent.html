<div class="container mb-4" id="featured">
<h3>Recent Posts</h3>
<hr>
  <div class="row">
	  <div class="col-lg-12">
	      <div class="list-group">
	        {{ $recent_content := first 8 (where .Data.Pages "Section" "post") }}
	        {{ range $recent_content }}
	          <a href="{{ .Permalink }}" class="list-group-item list-group-item-action recent">
	            <h5 class="list-group-item-heading">
	            <span class="text-secondary">
	              <time datetime="{{ .Date }}">
	                {{ .Date.Format "2006-01-02" }}
	              </time>
	            </span>
	            &nbsp;
	            <i class="fa fa-star" aria-hidden="true"></i>
	            &nbsp;&nbsp;
	            {{ .Title }}
	            </h5>
	            {{ with .Description }}<p class="text-dark small mb-1">{{ . }}</p>{{ end }}
	            </a>
	        {{ end }}
	      </div>
	  </div>
  </div>
</div>
