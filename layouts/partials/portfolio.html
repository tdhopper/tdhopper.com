<div class="container mb-4" id="featured">
<h3>My projects, talks, and interviews</h3>
  <hr>
  <div class="row btn-group">
    <button class="btn btn-outline-primary btn-sm active" id="all">All</button>
    {{ range .Site.Params.EXTERNAL_TAGS }}
    <button class="btn btn-outline-primary" id="{{ . | lower }}">{{ . | upper }}</button>
    {{ end }}
  </div>
  <div class="row" id="portfolio-grid">
  {{ range (where .Data.Pages "Params.portfolio" true )}}
    <div class="col-lg-4 col-md-6 col-xs-1 mb-2 {{ range .Params.Tags }}{{ . | lower }} {{ end }}">
      <div class="card">
          <a href="{{ .Permalink }}">
            <img class="card-img-top" src="{{ .Params.thumbnail }}"></a>
          <div class="card-body">
              <a href="{{ .Permalink }}">
                <h4 class="card-title">{{ .Title }}</h4>
              </a>
              <p class="card-text small">{{ .Params.description }}</p>
              <div>
              	<a class="btn btn-outline-dark btn-sm" href="{{ .Permalink }}">read more</a>
              </div>
          </div>
      </div>
    </div>
  {{ end }}
  </div>
</div>
